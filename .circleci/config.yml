version: 2.1
orbs:
  protobuf: izumin5210/protobuf@0.1.0
  codecov: codecov/codecov@1.0.4
jobs:
  build:
    docker:
      - image: circleci/node:10.4.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - protobuf/install

      # Taken from: https://stackoverflow.com/questions/32942023/ubuntu-openjdk-8-unable-to-locate-package
      # TODO(keefertaylor): Find a better way to install the correct version of java.
      - run:
          name: "Install Java"
          command: |
            curl -s "https://get.sdkman.io" | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install java
            export PATH=/home/circleci/.sdkman/candidates/java/current/bin/:$PATH


      - run:
          name: "Install protoc plugin"
          command: |
            curl -L https://github.com/grpc/grpc-web/releases/download/1.0.7/protoc-gen-grpc-web-1.0.7-linux-x86_64 --output protoc-gen-grpc-web
            sudo mv protoc-gen-grpc-web /usr/local/bin/
            chmod +x /usr/local/bin/protoc-gen-grpc-web

      - run:
          name: "Pull submodules"
          command: git submodule update --init --recursive

      - run:
          name: "Install dependencies"
          command: |
            sudo npm -g i nyc codecov
            npm i
            npm rebuild

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # TODO(keefertaylor): If sdkman-init isn't run then `java` isn't in the PATH. Investigate why and remove.
      - run:
          name: "Compile Typescript"
          command: |
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            npm run build

      # TODO(keefertaylor): If sdkman-init isn't run then `java` isn't in the PATH. Investigate why and remove.
      - run:
          name: "Run Tests"
          command: |
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            nyc npm test

      - run:
          name: Code Coverage
          command: |
            mkdir coverage
            nyc report --reporter=text-lcov > coverage/coverage.json
            codecov
