info:
  title: PayID
  version: '0.0.1'
paths:
  '/{path}':
    parameters:
      - schema:
          type: string
        name: path
        in: path
        required: true
    get:
      summary: get-pay-id
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/xrpl-devnet+json:
              schema:
                $ref: '#/components/schemas/PaymentInformation'
            application/xrpl-mainnet+json:
              schema:
                $ref: '#/components/schemas/PaymentInformation'
            application/xrpl-testnet+json:
              schema:
                $ref: '#/components/schemas/PaymentInformation'
        '404':
          description: Not Found
        '415':
          description: Bad MIME type
        '503':
          description: Internal error
      operationId: resolvePayID
      description: Resolve a pay id
  '/{path}/receipt':
    parameters:
      - schema:
          type: string
        name: path
        in: path
        required: true
    get:
      summary: get-receipt
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Receipt'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
        '503':
          description: Service Unavailable
components:
  schemas:
    CryptoAddressDetails:
      title: CryptoAddressDetails
      type: object
      properties:
        address:
          type: string
        tag:
          type: string
      required:
        - address
    PaymentInformation:
      title: PaymentInformation
      type: object
      properties:
        addressDetailsType:
          type: string
        addressDetails:
          $ref: '#/components/schemas/CryptoAddressDetails'
        proof_of_control_signature:
          type: string
        paymentPointer:
          type: string
      required:
        - addressDetailsType
        - addressDetails
    Receipt:
      title: Receipt
      type: object
      properties:
        invoiceHash:
          type: string
        transactionConfirmation:
          type: string
      required:
        - invoiceHash
        - transactionConfirmation
openapi: '3.0.0'
